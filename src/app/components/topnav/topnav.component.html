<mat-toolbar class="nav nav-tabs header-container">
  <mat-toolbar-row class="topnav-firstrow" >
      <div class="col-lg-4">
        <a routerLink="/"><img class="main-logo" src="../../../assets/images/Bookhaven.png" /></a>
      </div>

      <ng-container class="searchContainer">
        <div class="searchBox" >
            <input
                type="text"
                placeholder="Search books or authors ..."
                class="text search-term"
                [(ngModel)]="searchInput"
                (keyup)="fetchBooks($event)"
                >
        </div>

        <mat-nav-list  *ngIf="searchInput " class="searchResultBox">
            <ng-container *ngIf="filteredList.length===0; else renderList">
              <p>No result...</p>
            </ng-container>

            <ng-template #renderList>
               <a mat-list-item  (click)="goToBookDetails(book)" *ngFor="let book of filteredList"> <img class="search-image" src="{{book.coverUrl}}" alt=""> {{ book.title }} - {{book.author.name}} </a>
            </ng-template>

        </mat-nav-list>


      </ng-container>






      <div class="col-lg-4 topnav-toprow-buttons topnav-right ">
        <ng-container *ngIf=" isAdmin()===true">
          <button mat-icon-button class="topnav-buttons" (click)= "goToAdminDashboard()" > <!-- login page is rendered only if user is not logged in -->
            <mat-icon>dashboard</mat-icon>
          </button>
        </ng-container>

        <ng-container *ngIf="isLogin; else notLoggedIn">
          <span class="greetUser" routerLink="/user-profile" >
             Hello, {{firstName}}!
          </span>
        <button mat-icon-button class="topnav-buttons" [matMenuTriggerFor]="menu"  matTooltip="Account">
          <mat-icon >
            <span class="material-symbols-outlined">
              manage_accounts
            </span>
          </mat-icon>
        </button>
       </ng-container>

       <ng-template #notLoggedIn>
        <button mat-icon-button class="topnav-buttons" (click)= "login()" > <!-- login page is rendered only if user is not logged in -->
          <mat-icon>person</mat-icon>
        </button>
       </ng-template>

        <mat-menu #menu="matMenu">
          <button mat-menu-item routerLink="/user-profile">Profile</button>
          <button mat-menu-item (click)="goToLink('/manage-user-account/' + firstName + lastName)">Settings</button>
          <button mat-menu-item (click)="logout()">Logout</button>
        </mat-menu>

        <ng-container>
          <button mat-icon-button class="topnav-buttons"  matTooltip="My Wishlist" routerLink="/wishlist" >
            <mat-icon>favorite</mat-icon>
          </button>
        </ng-container>

        <ng-container>
         <button mat-icon-button  matTooltip="Cart" [matBadge]="cartItemsCount" matBadgeColor="warn" matBadgeSize="small" [matBadgeHidden]="hidden || cartItemsCount === 0" routerLink="/cart" (click)="toggleBadgeVisibility()" class="topnav-buttons" aria-label="shopping cart">
            <mat-icon>shopping_cart</mat-icon>
          </button>
        </ng-container>





      </div>

  </mat-toolbar-row>


  <mat-toolbar-row class="topnav-secondrow">
    <app-topsubnav></app-topsubnav>
  </mat-toolbar-row>
</mat-toolbar>
