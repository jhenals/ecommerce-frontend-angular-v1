<div class="container">
  <h1 class="text-center">ADD NEW BOOK</h1>

  <form [formGroup]="addNewBookForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Book Title</label>
      <input type="text" class="form-control" id="title" formControlName="title" placeholder="Enter book title">
    </div>

    <div class="form-group">
      <label for="coverUrl">Book Image</label>
      <input type="text" class="form-control" id="coverUrl" formControlName="coverUrl" placeholder="Enter book cover url">
    </div>

    <div class="d-flex p-0">
      <div class="form-group col-6 pl-0 dropdown">
        <label for="authors">Author</label>
        <div class="filterContainer">
          <div class="form-control authorMenuBtn" [matMenuTriggerFor]="authorMenu">
            {{selectedAuthors.length ? selectedAuthors.length + ' author(s) selected' : 'Choose authors'}}
          </div>
          <mat-menu #authorMenu="matMenu" >
            <div *ngFor="let author of authors" class="checkboxContainer" (click)="$event.stopPropagation()">
              <label>
                <span class="example-list-section">
                  <mat-checkbox
                  [checked]="selectedAuthors.includes(author.id)"
                  (change)="handleCheckboxChange(author , $event.checked)"
                  >
                    {{author.name}}
                  </mat-checkbox>
                </span>
              </label>
            </div>
            <button mat-button (click)="updateBookAuthors()" class="ml-2"> Choose authors</button>
          </mat-menu>
        </div>

    </div>

      <div class="form-group col-2 pl-0">
        <label class="xs">Author is not in the list?</label>
        <button mat-raised-button
          (click)=" openDialog()"
          matTooltip="Info about the action"
          aria-label="Button that displays a tooltip when focused or hovered over">
            Add new Author
        </button>
      </div>

      <div class="form-group col-2 pl-0">
        <label for="price">Price</label>
        <input type="text" class="form-control" id="price" formControlName="price" placeholder="Enter book price">
      </div>

      <div class="form-group col-2 p-0">
        <label for="discount">Discount(%)</label>
        <input type="number" min="0" class="form-control" id="discount" formControlName="discount" placeholder="Enter discount">
      </div>
    </div>

    <div class="d-flex p-0">
      <div class="form-group col-4 pl-0">
        <label for="category">Book Category</label>
        <select class="form-control" id="category" formControlName="category" >
          <option *ngFor="let category of categories" [value]="category.id">{{category.name }}</option>
        </select>
      </div>

      <div class="form-group  col-4 pl-0">
        <label for="publisher">Publisher</label>
        <input type="text" class="form-control" id="publisher" formControlName="publisher" placeholder="Enter editor/publisher">
      </div>

      <div class="form-group  col-4 p-0">
        <label for="publicationDate">Publication Date</label>
        <input type="date" class="form-control" id="publicationDate" formControlName="publicationDate" >
      </div>

    </div>

    <div class="form-group">
      <label for="description">Book Description</label>
      <textarea class="form-control" id="description" formControlName="description" placeholder="Enter book description"></textarea>
    </div>

    <h3>INVENTORY:</h3>
    <div class="form-group">
      <label for="bookQuantity">Quantity</label>
      <input type="number" class="form-control" id="quantity" formControlName="quantity" placeholder="Enter book quantity">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
