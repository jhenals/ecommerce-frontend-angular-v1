<div class="container">
  <h1 class="text-center">ADD NEW BOOK</h1>

  <form [formGroup]="addNewBookForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Book Title</label>
      <input type="text" class="form-control" id="title" formControlName="title" placeholder="Enter book title">
    </div>

    <div class="form-group">
      <label for="author">Author</label>
      <input type="text" class="form-control" id="author" formControlName="author" placeholder="Enter book author">
    </div>

    <div class="form-group">
      <label for="price">Price</label>
      <input type="text" class="form-control" id="price" formControlName="price" placeholder="Enter book price">
    </div>

    <div class="form-group">
      <label for="description">Book Description</label>
      <textarea class="form-control" id="description" formControlName="description" placeholder="Enter book description"></textarea>
    </div>

    <div class="form-group">
      <label for="bookCoverUrl">Book Image</label>
      <input type="text" class="form-control" id="bookCoverUrl" formControlName="bookCoverUrl" placeholder="Enter book cover url">
    </div>

    <div class="form-group">
      <label for="categoryId">Book Category</label>
      <select class="form-control" id="categoryId" formControlName="categoryId" >
        <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="dataPubblicazione">Data di Pubblicazione</label>
      <input type="date" class="form-control" id="dataPubblicazione" formControlName="dataPubblicazione" >
    </div>

    <div class="form-group">
      <label for="editor">Publisher</label>
      <input type="text" class="form-control" id="editor" formControlName="editor" placeholder="Enter editor/publisher">
    </div>

    <div class="form-group">
      <label for="discount">Discount</label>
      <input type="number" class="form-control" id="discount" formControlName="discount" placeholder="Enter discount">
    </div>

    <div class="form-group">
      <label for="bookQuantity">Quantity</label>
      <input type="number" class="form-control" id="quantity" formControlName="quantity" placeholder="Enter book quantity">
    </div>

    <div class="form-group">
      <label for="dateBookAdded">Date Added:</label>
      <input type="date" class="form-control" id="dateBookAdded" formControlName="dateBookAdded" >
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
