<!-- admin-dashboard-orders.component.html -->
<h1 class="text-center"> ALL ORDERS</h1>

<table mat-table [dataSource]="orders" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let order">{{ order.id }}</td>
  </ng-container>

  <ng-container matColumnDef="customerName">
    <th mat-header-cell *matHeaderCellDef>Customer Name</th>
    <td mat-cell *matCellDef="let order">{{ order.customerName }}</td>
  </ng-container>

  <ng-container matColumnDef="productName">
    <th mat-header-cell *matHeaderCellDef>Product Name</th>
    <td mat-cell *matCellDef="let order">{{ order.productName }}</td>
  </ng-container>

  <ng-container matColumnDef="quantity">
    <th mat-header-cell *matHeaderCellDef>Quantity</th>
    <td mat-cell *matCellDef="let order">{{ order.quantity }}</td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef>Price</th>
    <td mat-cell *matCellDef="let order">{{ order.price | currency : 'EUR' : 'symbol' : '1.2-2' }}</td>
  </ng-container>

  <ng-container matColumnDef="deliveryStatus">
    <th mat-header-cell *matHeaderCellDef>Delivery Status</th>
    <td mat-cell *matCellDef="let order">{{ order.deliveryStatus }}</td>
  </ng-container>

  <!-- Add other columns as needed -->

  <!-- Table rows -->
  <tr mat-header-row *matHeaderRowDef="['id', 'customerName', 'productName', 'quantity', 'price', 'deliveryStatus']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['id', 'customerName', 'productName', 'quantity', 'price', 'deliveryStatus']"></tr>
</table>
